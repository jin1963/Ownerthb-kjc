<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Admin Panel - THBC â†’ KJC</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="wrap">
  <h1>Owner Admin Panel</h1>

  <button id="btnConnect">Connect (Owner only)</button>
  <p id="ownerStatus" class="muted">Not Connected</p>

  <h2>Contract Info</h2>
  <p>THBC in contract: <span id="thbcIn">0</span></p>
  <p>KJC locked total: <span id="kjcLocked">0</span></p>
  <p>Reward owed: <span id="rewardOwed">0</span></p>

  <h2>Settings</h2>

  <label>Rate (1 THBC = ? KJC):
    <input id="rate" placeholder="ex: 1.9"/>
  </label>
  <button id="btnRate">Update Rate</button>

  <label>APY (%):
    <input id="apy" placeholder="ex: 15"/>
  </label>
  <button id="btnApy">Update APY</button>

  <label>Lock Duration (days):
    <input id="days" placeholder="365"/>
  </label>
  <button id="btnLock">Update Lock</button>

  <p id="txMessage" class="msg"></p>
</div>
