<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Admin Panel - THBC â†’ KJC Stake</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .msg-success { color:#3aff3a; }
    .msg-error { color:#ff4e4e; }
  </style>
</head>
<body>

  <div class="wrap">
    <h1>Owner Admin Panel</h1>

    <button id="btnConnect">Connect (Owner only)</button>
    <div id="ownerStatus" style="margin-top:10px;"></div>

    <div class="card">
      <h3>Contract Info</h3>
      <div>THBC in contract: <span id="thbcBal">0</span></div>
      <div>KJC locked total: <span id="kjcLocked">0</span></div>
    </div>

    <div class="card">
      <h3>Settings</h3>

      <label>Rate: 1 THBC =</label>
      <input id="rateInput" placeholder="1.90">
      <button id="btnUpdateRate">Update Rate</button>

      <label>APY (%)</label>
      <input id="apyInput" placeholder="15">
      <button id="btnUpdateApy">Update APY</button>

      <label>Lock Duration (days)</label>
      <input id="lockInput" placeholder="365">
      <button id="btnUpdateLock">Update Lock</button>

    </div>

    <div id="txMessage" class="msg"></div>
  </div>

  <!-- Load order matters!! -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="config.js"></script>
  <script src="admin.js"></script>

</body>
</html>
