<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Owner Admin Panel - THBC â†’ KJC</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">
<h1>Owner Admin Panel</h1>

<button id="btnConnect">Connect (Owner only)</button>
<div id="ownerStatus" class="muted">Not connected</div>

<section class="card">
<h2>Contract Info</h2>
<div>THBC in contract: <strong id="thbcIn">0</strong></div>
<div>KJC locked total: <strong id="kjcLocked">0</strong></div>
<div>Total reward owed: <strong id="rewardOwed">0</strong></div>
</section>

<section class="card">
<h2>Settings</h2>

<label>Rate: 1 THBC = <input id="rate" placeholder="1.9" /> KJC</label>
<button id="btnRate">Update Rate</button>

<label>APY (%): <input id="apy" placeholder="15" /></label>
<button id="btnApy">Update APY</button>

<label>Lock Duration (days): <input id="days" placeholder="365" /></label>
<button id="btnLock">Update Lock</button>

<div class="msg" id="txMessage"></div>
</section>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script src="config.js"></script>
<script src="admin.js"></script>
</body>
</html>
