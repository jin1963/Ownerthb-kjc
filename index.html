<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner Admin Panel - THBC â†’ KJC Stake</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="config.js"></script>
  <script src="admin.js" defer></script>
</head>

<body>
  <div class="wrap">
    <h1>Owner Admin Panel</h1>

    <button id="btnConnect">Connect (Owner only)</button>
    <div id="addr" class="msg"></div>

    <div class="card">
      <h2>Contract Info</h2>
      <p>THBC in contract: <span id="thbcBal">0</span></p>
      <p>KJC locked total: <span id="kjcLocked">0</span></p>
    </div>

    <div class="card">
      <h2>Settings</h2>

      <label>Rate: 1 THBC = <input id="rateInput" style="width:60px"> KJC</label>
      <button id="btnRate">Update Rate</button>

      <label>APY (%): <input id="apyInput" style="width:60px"></label>
      <button id="btnAPY">Update APY</button>

      <label>Lock Duration (days): <input id="lockInput" style="width:80px"></label>
      <button id="btnLock">Update Lock Duration</button>
    </div>

    <div class="card">
      <h2>Withdraw THBC</h2>

      <label>Amount THBC: <input id="withdrawAmount" placeholder="0"></label>
      <button id="btnWithdraw">Withdraw THBC</button>
    </div>

    <div id="msg" class="msg"></div>

  </div>
</body>

</html>
