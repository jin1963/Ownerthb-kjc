<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner Admin Panel - THBC â†’ KJC</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Load ethers.js BEFORE admin.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- Config and Admin Logic -->
  <script src="config.js"></script>
  <script src="admin.js" defer></script>
</head>

<body>
<div class="wrap">

  <h1>Owner Admin Panel</h1>

  <button id="btnConnect">Connect (Owner only)</button>
  <div id="ownerStatus" style="margin-top:10px;color:#ccc;">Not connected</div>

  <section class="card">
    <h2>Contract Info</h2>
    <div class="row">
      <span>THBC in contract:</span>
      <span id="thbcIn">0</span>
    </div>
    <div class="row">
      <span>KJC locked total:</span>
      <span id="kjcLocked">0</span>
    </div>
    <div class="row">
      <span>Total Reward (KJC):</span>
      <span id="rewardOwed">0</span>
    </div>
  </section>

  <section class="card">
    <h2>Settings</h2>

    <label>Rate: 1 THBC =</label>
    <input id="rate" placeholder="KJC per THBC" />

    <button id="btnRate">Update Rate</button>

    <label>APY (%):</label>
    <input id="apy" placeholder="e.g. 15" />

    <button id="btnApy">Update APY</button>

    <label>Lock Duration (days):</label>
    <input id="days" placeholder="e.g. 365" />

    <button id="btnLock">Update Lock Duration</button>

    <div id="txMessage" class="msg"></div>
  </section>

</div>
</body>
</html>
